services:
  # =========================================================================
  # Test Server — h2c mode (gRPC, HTTP/2 cleartext)
  # =========================================================================
  server:
    build:
      context: ../..
      dockerfile: examples/runn/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ALLOW_HTTP1=false
      - OTEL_SERVICE_NAME=runn-e2e-server
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "--http2-prior-knowledge", "http://localhost:5000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - e2e

  # =========================================================================
  # Test Server — HTTP/1.1 mode (ConnectRPC HTTP, healthcheck HTTP)
  # =========================================================================
  server-http:
    build:
      context: ../..
      dockerfile: examples/runn/Dockerfile
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - ALLOW_HTTP1=true
      - OTEL_SERVICE_NAME=runn-e2e-server-http
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "--http2-prior-knowledge", "http://localhost:5001/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - e2e

  # =========================================================================
  # Test Server — TLS + ALPN mode (HTTP/1.1 + HTTP/2 via ALPN)
  # =========================================================================
  server-tls:
    build:
      context: ../..
      dockerfile: examples/runn/Dockerfile
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - ALLOW_HTTP1=true
      - TLS_DIR=/app/certs
      - OTEL_SERVICE_NAME=runn-e2e-server-tls
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:5002/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - e2e

  # =========================================================================
  # runn E2E Tests
  # =========================================================================
  tests:
    image: ghcr.io/k1low/runn:latest
    volumes:
      - ./runbooks:/books:ro
    depends_on:
      server:
        condition: service_healthy
      server-http:
        condition: service_healthy
      server-tls:
        condition: service_healthy
    command: run --verbose /books/**/*.yml
    networks:
      - e2e

  # =========================================================================
  # OpenTelemetry Collector (lightweight, for OTel verification)
  # =========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.120.0
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    networks:
      - e2e

  # =========================================================================
  # Jaeger (optional, for manual trace inspection)
  # =========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.63
    profiles:
      - observability
    ports:
      - "16686:16686"
      - "4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - e2e

networks:
  e2e:
    driver: bridge
