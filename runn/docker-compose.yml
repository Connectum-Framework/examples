services:
  # =========================================================================
  # Test Server (all Connectum packages enabled)
  # =========================================================================
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OTEL_SERVICE_NAME=runn-e2e-server
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "--http2-prior-knowledge", "http://localhost:5000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - e2e

  # =========================================================================
  # runn E2E Tests
  # =========================================================================
  tests:
    image: ghcr.io/k1low/runn:latest
    volumes:
      - ./runbooks:/books:ro
    depends_on:
      server:
        condition: service_healthy
    command: run --verbose /books/**/*.yml
    networks:
      - e2e

  # =========================================================================
  # OpenTelemetry Collector (lightweight, for OTel verification)
  # =========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.120.0
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    networks:
      - e2e

  # =========================================================================
  # Jaeger (optional, for manual trace inspection)
  # =========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.63
    profiles:
      - observability
    ports:
      - "16686:16686"
      - "4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - e2e

networks:
  e2e:
    driver: bridge
