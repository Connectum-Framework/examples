desc: "01 â€” gRPC Health Check: Check, List, unknown service"
runners:
  greq:
    addr: server:5000
    tls: false
steps:
  check_overall:
    desc: "Check overall health (empty service name)"
    greq:
      grpc.health.v1.Health/Check:
        message: {}
    test: |
      current.res.status == 0 &&
      current.res.message.status == 1

  check_codebased_service:
    desc: "Check codebased.v1.CodeBasedService health"
    greq:
      grpc.health.v1.Health/Check:
        message:
          service: "codebased.v1.CodeBasedService"
    test: |
      current.res.status == 0 &&
      current.res.message.status == 1

  check_protobased_service:
    desc: "Check protobased.v1.ProtoBasedService health"
    greq:
      grpc.health.v1.Health/Check:
        message:
          service: "protobased.v1.ProtoBasedService"
    test: |
      current.res.status == 0 &&
      current.res.message.status == 1

  check_test_service:
    desc: "Check test.v1.TestService health"
    greq:
      grpc.health.v1.Health/Check:
        message:
          service: "test.v1.TestService"
    test: |
      current.res.status == 0 &&
      current.res.message.status == 1

  list_services:
    desc: "List all healthy services"
    greq:
      grpc.health.v1.Health/Check:
        message:
          service: ""
    test: |
      current.res.status == 0
