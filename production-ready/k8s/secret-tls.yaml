# secret-tls.yaml
apiVersion: v1
kind: Secret
metadata:
  name: order-service-tls
  namespace: connectum
  labels:
    app.kubernetes.io/name: order-service
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-certificate>
  tls.key: <base64-encoded-private-key>
