# rate-limit.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: order-service-rate-limit
  namespace: connectum
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: order-service-rest
  rateLimit:
    type: Local
    local:
      rules:
        - limit:
            requests: 100
            unit: Second
